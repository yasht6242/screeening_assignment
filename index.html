<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/metropolis" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="screening_outer_container">
    <div class="bundle_save_container">
      <span class="bundle_save_gray_line"></span>
      <span class="bundle_save_heading">
        Bundle & Save
      </span>
      <span class="bundle_save_gray_line"></span>
    </div>
    <!-- #product 1-->
    <div class="product1">
      <div class="product1_item">
        <div class="ellipse">
          <svg id="mySVG" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse id="myEllipse" cx="8" cy="8" rx="6.5" ry="6" stroke="#DADADA" stroke-width="0.8" />
          </svg>
        </div>
        <div class="product1_item_content item_content_box">
          <h1 class="product1_content_quantity quantity_text">1 Pair</h1>
          <p class="prodduct1_content_description description_text">DKK 195.00</p>
        </div>
      </div>
      <div class="product1_discount discount">
        40% OFF
      </div>
      
    </div>
    <!--#product 2 -->
    <div class="product2">
      <div class="product2_item">
        <div class="product2_item_box">
          <div class="ellipse">
            <svg id="mySVG2" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <ellipse id="myEllipse2" cx="8" cy="8" rx="6.5" ry="6" stroke="#DADADA" stroke-width="0.8" />
            </svg>
          </div>
          <div class="item_content_box">
            <h1 class="quantity_text">2 Pair</h1>
            <p class="description_text">DKK 195.00</p>
          </div>
        </div>
        <div class="product2_discount discount">
          <span class="most_popular">Most Popular</span>
          <span class="product2_discount_percentage">50% OFF</span>
        </div>
      </div>
      <div class="product2_table" style="display: none;">
        <table class="tg">
          <thead>
            <tr>
              <th class="tg-0pky"></th>
              <th class="tg-0pky size_text"> Size</th>
              <th class="tg-0pky colour_text ">Colour</th>
            </tr>
          </thead>
          <tbody>
            <tr  class="row_top_one">
              <td class="tg-0pky">#1</td>
              <td class="tg-0pky">
                <select id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </td>
              <td class="tg-0pky">
                <select id="size_colour">
                  <option value="C" selected>Colour</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Pink">Pink</option>
                  <option value="Green">Green</option>
                </select>
              </td>
            </tr>
            <tr  class="row_top">
              <td class="tg-0pky">#2</td>
              <td class="tg-0pky">
                <select id="size">
                  <option value="s" selected>S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </td>
              <td class="tg-0pky">

                <select id="size_colour">
                  <option value="C" selected>Colour</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                  <option value="Pink">Pink</option>
                  <option value="Green">Green</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <!--#product3 -->
    <div class="product1">
      <div class="product1_item">
        <div class="ellipse">
          <svg id="mySVG3" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse id="myEllipse3" cx="8" cy="8" rx="6.5" ry="6" stroke="#DADADA" stroke-width="0.8" />
          </svg>
        </div>
        <div class="product1_item_content item_content_box">
          <h1 class="product1_content_quantity quantity_text">1 Pair</h1>
          <p class="prodduct1_content_description description_text">DKK 195.00</p>
        </div>
      </div>
      <div class="product1_discount discount">
        60% OFF
      </div>
    </div>
      <!--#total -->
      <div class="total_container">
        <div class="total_container_shipping">Free 2 Day Shipping</div>
        <div class="total_container_price">Total: <span class="total_container_price_amount">DKK 360.00</span></div>
      </div>
      <!-- #add to cart button-->
      <div class="add_to_cart_button">
        + Add to Cart
      </div>
      <!--#footer -->
      <footer class="footer">Â©Powered by Pumper</footer>

    </div>

    <script src="script.js">
     
    </script>
</body>

</html>
